<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 09</title>
</head>
<body>
    <script>
        var num1 = prompt("Informe um número: ")
        var num2 = prompt("Informe o segundo número: ")
        var num3 = prompt("Informe o último número: ")

        num1 = parseFloat(num1)
        num2= parseFloat(num2)
        num3 = parseFloat(num3)

        if (num1 > num2 && num1 > num3) {
            alert("O maior número é: " + num1)
        }
        else if(num2 > num1 && num2> num3){
            alert("O maior número é: " + num2)
        }

        else{
            alert("O maior número é: " + num3)
        }
    
        
    </script>
</body>
</html>
