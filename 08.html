<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 08</title>
</head>
<body>
    <script>
        var ano = prompt("Informe um ano: ")

        ano = parseInt(ano)

        if (ano % 4 == 0){
            alert("O seu ano é bissexto")
        }

        else{
            alert("O seu ano não é bissexto")
        }

        
    </script>
</body>
</html>
